aliases:
    datatables: trainingfrontendtraining/lib/datatables/dataTables.min.js

app-modules:
    - trainingfrontendtraining/js/app/modules/validator-constraints-module

configs:
    trainingfrontendtraining/js/app/components/dashboards-component: {}
    trainingfrontendtraining/js/app/datagrid/listener/refresh-grid-listener: {}
    trainingfrontendtraining/js/validator/allowed-email-domain: {}
    trainingfrontendtraining/js/app/components/layout-block-refresh-component: {}

dynamic-imports:
    commons:
        - trainingfrontendtraining/js/validator/allowed-email-domain
    trainingfrontendtraining:
        - trainingfrontendtraining/js/app/components/dashboards-component
        - trainingfrontendtraining/js/app/views/dashboards-view
        - trainingfrontendtraining/js/app/views/users-stats-view
        - trainingfrontendtraining/js/app/views/orders-view
        - trainingfrontendtraining/js/app/order-list-collection-service
        - trainingfrontendtraining/js/app/datagrid/listener/refresh-grid-listener
        - trainingfrontendtraining/js/app/components/jquery-plugin-component
        - trainingfrontendtraining/js/app/components/layout-block-refresh-component
        - trainingfrontendtraining/js/datagrid/builder/csr-badge-shopping-list-flat-data-builder
        - tpl-loader!trainingfrontendtraining/templates/datagrid/row/csr-badge-row.html
        - trainingfrontendtraining/js/app/views/custom-product-view
        - trainingfrontendtraining/js/app/components/cart-cleanup-component

map:
    '*':
        'oroproduct/js/app/views/base-product-view': 'trainingfrontendtraining/js/app/views/custom-product-view'
    'trainingfrontendtraining/js/app/views/custom-product-view':
        'oroproduct/js/app/views/base-product-view': 'oroproduct/js/app/views/base-product-view'
