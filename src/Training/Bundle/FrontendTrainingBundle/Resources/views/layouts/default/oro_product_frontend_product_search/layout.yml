layout:
    actions:
        -   '@setBlockTheme':
                themes:
                    - 'layout.html.twig'
        -   '@add':
                id: product_datagrid_wrapper
                parentId: product_index_page
                prepend: true
                blockType: container

        -   '@move':
                id: product_grid_container
                parentId: product_datagrid_wrapper
