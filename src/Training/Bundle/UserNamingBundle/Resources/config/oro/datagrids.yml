datagrids:
    user-naming-types-grid:
        extended_entity_name: 'Training\Bundle\UserNamingBundle\Entity\UserNamingType'
        options:
            entityHint: training.usernaming.usernamingtype.entity_plural_label
            entity_pagination: true
        mass_actions:
            delete:
                disabled: true
        source:
            type: orm
            query:
                select:
                    - u.id
                    - u.title
                    - u.format
                from:
                    - { table: 'Training\Bundle\UserNamingBundle\Entity\UserNamingType', alias: u }
            hints:
                - HINT_TRANSLATABLE
        inline_editing:
            enable: true
        columns:
            title:
                label:         training.usernaming.usernamingtype.title.label
            format:
                label:         training.usernaming.usernamingtype.format.label
                type: twig
                frontend_type: html
                template: '@TrainingUserNaming/Datagrid/Column/format.html.twig'
        properties:
            id: ~

            view_link:
                type: url
                route: training_user_naming_type_view
                params:
                    - id

        actions:
            view:
                type: navigate
                label: oro.grid.action.view
                link: view_link
                icon: eye
                rowAction: true

        sorters:
            columns:
                title:
                    data_name: u.title
            default:
                title: ASC

        filters:
            columns:
                title:
                    type: string
                    data_name: u.title

    training-users-grid:
        extends: users-grid
        acl_resource: oro_user_user_view
        source:
            query:
                where:
                    and:
                        - u.namingType = :namingType_id
            bind_parameters:
                - namingType_id