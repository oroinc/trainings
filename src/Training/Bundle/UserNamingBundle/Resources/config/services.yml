services:

  training_user_name_formatter_container:
    class: Training\Bundle\UserNamingBundle\Container\UserNamePartsContainer

  training_user_name_formatter:
    class: Training\Bundle\UserNamingBundle\Formatter\UserNameFormatter
    arguments:
      - '@training_user_name_formatter_container'

  oro_locale.entity_name_provider.composite:
    decorates: oro_locale.entity_name_provider
    class: Training\Bundle\UserNamingBundle\Provider\UserNameProvider
    arguments:
      - '@.inner'
      - '@training_user_name_formatter'

  on_user_profile_page_listener:
    class: Training\Bundle\UserNamingBundle\EventListener\UserViewListener
    arguments:
      - '@oro_locale.entity_name_provider'
    tags:
      - { name: kernel.event_listener, event: oro_ui.scroll_data.before.userView, method: onUserView }

  training_user_name_formatter.twig.extension.name_formatter:
    class: Training\Bundle\UserNamingBundle\Twig\TrainingFormatExtension
    public: false
    arguments:
      - '@training_user_name_formatter'
    tags:
      - { name: twig.extension }